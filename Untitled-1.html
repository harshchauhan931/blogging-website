<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
    <header>
        <h1>My Blogging Platform</h1>
    </header>
    <main>
        <section class="blog-form-section">
            <h2>Create a New Post</h2>
            <form id="blog-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="blogs-section" id="blogs-section">
            <h2>Blog Posts</h2>
            <!-- Blog posts will be appended here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Blogging Platform</p>
    </footer>
    <script src="scripts.js"></script>
    <link rel="Untitled-1.css" href="styles.css">
</body>
</html>
